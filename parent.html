<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교보문고 베스트셀러</title>
    <!--child.html을 불러들임(함께 연습)-->

    <style>
        *{
            margin: 2px;
            padding: 0px;
            box-sizing: border-box;
        }
        table{
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <h2>교보문고 2023년 7월 베스트셀러 완전 정복</h2>
    <p>아래 화면은 iframe 태그를 이용해서 외부 문서(child.html)을
       불러와서 현재 문서에 삽입한 내용이다. 
    </p>
    <hr><br><br>
    <table>
        <tr>
            <td>
                <iframe src="./child.html" width="1000" height="450"></iframe>
            </td>
        </tr>
    </table>
    
</body>
</html>
