<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그, href 링크 속성 연습</title>
    <link rel="stylesheet" type="text/css" href="./css/style14.css">

    <style>
        a{
            text-decoration: none;  /*a태그의 링크에 대해서 밑줄을 만들지 않음*/
            color: black;
        }
    </style>
</head>
<body>
    <!--1. a태그를 활용한 링크 연습-->
    <!--title은 링크에 마우스를 댔을 때 말풍선으로 알려줌-->
    <!--target은 링크를 클릭했을 때 해당 페이지에서(self) 열지, 새로운 페이지를 열지(blank) 결정해줌-->
    <!--parent와 top은 parent.html과, child.html 참조 -->
    <h1>텍스트 링크 만들기</h1>
    <a href="https://www.naver.com/" title="네이버로 이동합니다.">네이버</a>
    <br><hr><br>

    <h1>텍스트 링크 새로운 창으로 만들기</h1>
    <a href="https://www.kyobobook.co.kr" target="_self" title="교보문고로 이동합니다.">교보문고</a>
    <br><hr><br>

    <h1>이미지 링크</h1>
    <a href="https://mois.go.kr" title="행정안전부 홈페이지로 이동합니다."><img src="./img/행정안전부.jpg" alt="행정안전부 이미지"></a>
</body>
</html>
