<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설명목록 태그 중 dl 태그 연습</title>
</head>
<body>
    <!--설명이 있는 목록태그 dl 태그-->
    <h2>제주올레코스</h2>
    <dl>
        <dt span style="color: blue;"><b>올레1코스</b></dt>
        <dd>코스: <b>시흥초등학교 옆 - 광치기 해변</b></dd>
        <dd>거리: 대략 14.6km<u>(4시간~5시간)</u></dd>
        <dd>난이도: 중급</dd>
        <br>
        <dt span style="color: red;"><b>올레2코스</b></dt>
        <dd>코스: <b>광치기 해변 - 온평 포구</b></dd>
        <dd>거리: 대략 14.6km<u>(4시간~5시간)</u></dd>
        <dd>난이도: 중급</dd>
        <br>
    </dl>

    <hr>
    <!--복습 문제-->
    <h3><mark>사자성어</mark></h3>
    <p>학습과 관련된 <span style="color: blue;">사자성어</span></p>
    <dl>
        <dt><b><u>(주경야독)</b></u></dt>
        <dd>설명: 낮에는 농사 짓고 밤에는 공부한다는 뜻으로<br>바쁜 틈을 타서 어렵게 공부함</dd>
        <br>
        <dt><b><u>(학이시습)</b></u></dt>
        <dd>설명: 배우고 때로 익힌다는 뜻으로 배운 것을 복습하고<br>연습하면 그 참 뜻을 알게 됨</dd>
        <br>
        <dt><b><u>(교학상장)</b></u></dt>
        <dd>설명: 가르침과 배움이 서로 진보시켜 준다는 뜻</dd>
    </dl>

</body>
</html>
