<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블(표) colgroup, col 태그 복습</title>
    <link rel="stylesheet" type="text/css" href="./css/style12.css"
</head>
<body>
    <!--복습 문제-->
    <h2>복습 문제</h2>
    <table aria-describedby="1인당 연간 설탕 소비량(단위 kg)">
        <colgroup>
            <col style="background-color: lightgray;">
            <col>
        </colgroup>
        <caption>1인당 연간 설탕 소비량<small>(단위 kg)</small></caption>
        <thead>
            <tr><th>WHO권장량</th><td>18.25</td></tr>
        </thead>
        <tbody>
            <tr><th>한국</th><td>22</td></tr>
            <tr><th>중국</th><td>25</td></tr>
            <tr><th>싱가포르</th><td>58</td></tr>
            <tr><th>미국</th><td>33</td></tr>
            <tr><th>브라질</th><td>69</td></tr>
        </tbody>
        <tfoot>
            <tr><th>세계평균</th><td>23</td></tr>
        </tfoot>
        
    </table>
</body>
</html>
