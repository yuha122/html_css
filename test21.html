<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그 연습</title>
</head>
<body>
    <!--1. hidden 속성-->
    <form name="user_ID" action="" method="post" autocomplete="off">
        아이디: <input type="text" size="10" maxlength="5" name="user_ID" id="user_ID" />
        비밀번호: <input type="password" size="10" name="user_PWD" id="user_PWD"/>
        <input type="hidden" id="gameToken" name="game+token" value="">
        <input type="submit" value="로그인">
        <input type="reset" value="로그아웃">
    </form>
</body>
</html>
